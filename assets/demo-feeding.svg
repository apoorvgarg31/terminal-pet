<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <style>
      .terminal { fill: #1e1e1e; }
      .text { font-family: 'Courier New', monospace; font-size: 14px; fill: #d4d4d4; }
      .green { fill: #4ade80; }
      .yellow { fill: #facc15; }
      .cmd { fill: #60a5fa; }
      .border { stroke: #3f3f46; stroke-width: 2; fill: none; }
    </style>
  </defs>
  
  <!-- Terminal background -->
  <rect class="terminal" width="600" height="200" rx="8"/>
  <rect class="border" x="1" y="1" width="598" height="198" rx="8"/>
  
  <!-- Terminal dots -->
  <circle cx="20" cy="15" r="6" fill="#ef4444"/>
  <circle cx="40" cy="15" r="6" fill="#facc15"/>
  <circle cx="60" cy="15" r="6" fill="#22c55e"/>
  
  <!-- Git commit command -->
  <text class="text" x="20" y="50">
    <tspan class="green">$</tspan>
    <tspan class="cmd"> git commit -m "feat: add new feature"</tspan>
  </text>
  
  <!-- Commit response -->
  <text class="text" x="20" y="75">[main abc1234] feat: add new feature</text>
  
  <!-- Pet reaction -->
  <g transform="translate(180, 100)">
    <!-- Pet eating animation -->
    <text class="text" x="0" y="0" style="font-size: 32px;">
      üê£
      <animate attributeName="font-size" values="32px;36px;32px" dur="0.5s" repeatCount="indefinite"/>
    </text>
    
    <!-- Food coming in -->
    <text style="font-size: 20px;" x="-50" y="5">
      üçï
      <animate attributeName="x" values="-50;0;0" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;1;0" dur="1s" repeatCount="indefinite"/>
    </text>
    
    <!-- Yum text -->
    <text class="green" x="45" y="5" style="font-size: 12px;">
      *nom nom*
      <animate attributeName="opacity" values="0;1;1;0" dur="1.5s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Status update -->
  <g transform="translate(300, 100)">
    <text class="text" x="0" y="0">hunger:</text>
    <text class="yellow" x="65" y="0">‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñë‚ñë‚ñë‚ñë</text>
    <text class="text" x="155" y="0">60%</text>
    
    <!-- Arrow showing increase -->
    <text class="green" x="190" y="0">
      ‚Üí ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñë‚ñë 80%
      <animate attributeName="opacity" values="0;0;1;1" dur="2s" repeatCount="indefinite"/>
    </text>
    
    <text class="green" x="0" y="30">
      +20 hunger! üéâ
      <animate attributeName="opacity" values="0;1;1;0" dur="2s" repeatCount="indefinite"/>
    </text>
    
    <text class="text" x="0" y="55" style="font-size: 11px; fill: #9ca3af;">
      Your commit fed Pip!
    </text>
  </g>
  
  <!-- Bottom caption -->
  <text class="text" x="300" y="185" text-anchor="middle" style="font-size: 11px; fill: #6b7280;">
    Every git commit feeds your pet automatically
  </text>
</svg>
